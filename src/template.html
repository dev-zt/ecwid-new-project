<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
	<meta name="description" content="Madison Grill | Order Food | Ridgewood NJ"/>
	<meta name="robots" content="index, follow">
	<meta name="googlebot" content="index, follow"> 
	%sapper.base%

	<link rel="preconnect" href="https://ecomm.events">
	<link rel="preconnect" href="https://app.ecwid.com">
	<link rel="stylesheet" href="/global.css">
	<link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">

	
	<link rel="apple-touch-icon" href="/logo/196.png">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="Madison">
	<meta name="apple-touch-fullscreen" content="yes" />

	<link rel="apple-touch-icon" href="/logo/72.png" sizes="72x72">
	<link rel="apple-touch-icon" href="/logo/96.png" sizes="96x96">
	<link rel="apple-touch-icon" href="/logo/128.png" sizes="128x128">
	<link rel="apple-touch-icon" href="/logo/144.png" sizes="144x144">
	<link rel="apple-touch-icon" href="/logo/152.png" sizes="152x152">
	<link rel="apple-touch-icon" href="/logo/196.png" sizes="192x192">
	<link rel="apple-touch-icon" href="/logo/512.png" sizes="512x512">

	<link
      rel="apple-touch-startup-image"
      media="screen"
      href="/logo/512.png"
    />
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
